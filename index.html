<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <!--view high scores-->
        <div class="tooltip high-scores-link">Hover to see high scores
            <span class="tooltiptext">
                <ol>
                    <li id="hs1">a</li>
                    <li id="hs2">b</li>
                    <li id="hs3">c</li>
                </ol>
            </span>
        </div>
        <h1>JavaScript Quiz</h1>
        <div id="correctContainer">Number Correct: <span id="correctCounter"></span></div>
        <!--timer-->
        <div id="timer"></div>
    </header>
    <div id="main">
        <h2 id="question"></h2>
        <div id="answers"></div>
        <br><br><br>
        <div id="timeoutmsg">Time's up! Click Begin Quiz button to try again!</div>
        <div id="buttonHolder"><button id="beginQuiz">Begin Quiz!</button></div>
        <p id="wrong-msg">Previous answer wrong!</p>
        <form id="initialsForm">
            <label for="initials">Please enter your initials: </label>
            <br>
            <input type="text" id="initials" name="initials" pattern="[A-Za-z]{2,5}">
            <br>
            <input type="submit" id="submitBtn" value="Submit">
        </form>
        
        <ol id="high-scores"></ol>
        <div id="hsmsg"></div>
        <div id="HSbtns">
            <button id="goBackBtn">Go Back</button>
            <button id="purgeHS">Reset High Scores</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
