<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <!--view high scores-->
        <div class="high-scores"><a href="#">View high scores</a></div>
        <h1>JavaScript Quiz</h1>
        <div id="correctContainer">Number Correct: <span id="correctCounter"></span></div>
        <!--timer-->
        <div id="timer">(timer)</div>
    </header>
    <div class="main">
        <h2 id="question"></h2>
        <div id="answers"></div>
        <br><br><br>
        <button id="beginQuiz">Begin Quiz!</button>
        <p id="wrong-msg">Wrong!</p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
